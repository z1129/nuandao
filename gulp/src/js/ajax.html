<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="点击获取" />
		<div id="box"></div>
		<script type="text/javascript" src="../js/jquery-1.11.3.js" ></script>
		<script type="text/javascript">
			$("#btn").click(function(){
				$.ajax({
					type : "GET",
					url : "ajax.php",
					data : {
						user : "zzl",
						pwd : "zzl123"
					},
					success : function(data){
						$("#box").html(data);
					}
				})
			})
				
		</script>
	</body>
</html>
